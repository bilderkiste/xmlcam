name: GRBL

sections:
  start:
    - G90 ; Absolute positioning, just in case
    - G21 ; Set units to mm
    - G00 Z6.0000 F500 ; Raise Z 5mm to clear clamps and screws
    - M03 S24000 ; PID, set spindle speed
  end:
    - M5 ; Stop spindle
  toolchange:
    - M5
    - G0 Z10
    - "M6 T{{tool}}"   # Template placeholder
  homing:
    - $H
